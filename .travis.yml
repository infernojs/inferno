language: node_js
node_js:
- lts/*
notifications:
  email:
    on_success: change
    on_failure: always
dist: focal
jobs:
  include:
  - stage: "Tests"
    script:
    - npm run lint
    - npm run build
    - npm run test:package
    - npm run test:coverage
    - npm run coveralls
  - stage: "SauceLabs"
    if: (branch = master and type = push)
    script:
    - npm run build
    - npm run test:browser:sauce
env:
  global:
  - secure: 
  - secure: 
