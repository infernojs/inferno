language: node_js
node_js:
- '10'
cache:
  directories:
  - node_modules
  - fixtures/browser/node_modules
  - fixtures/packaging/node_modules
notifications:
  email:
    on_success: change
    on_failure: always
sudo: required
dist: trusty
addons:
  chrome: stable
  firefox: latest
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
jobs:
  include:
  - script:
    - npm run lint
    - npm run build
    - npm run test:package
    - npm run test:coverage
    - npm run test:browser
    - npm run coveralls
  - stage: SauceLabs
    if: "(branch = master) AND (NOT (type IN (pull_request)))"
    script:
    - npm run build:es
    - npm run build:es:dev
    - npm run test:browser:sauce
env:
  global:
  - secure: 
  - secure: 
