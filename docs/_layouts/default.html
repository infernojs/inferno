<html>
  <head>
    <!-- Set default page meta -->
    {% if page.title %}
      {% assign title = page.title %}
    {% else %}
      {% assign title = site.name %}
    {% endif %}

    <!-- Page Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
      {{ title }} | Inferno
    </title>

    <!-- Social Links -->
    <meta name="viewport" content="width=device-width">
    <meta property="og:title" content="{{ title }} | Inferno">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:image" content="{{ site.url }}/static/img/inferno.png">
    <meta property="og:description" content="{{ site.description }}">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="{{site.url}}/static/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="{{site.url}}/static/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{site.url}}/static/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{site.url}}/static/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{site.url}}/static/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{site.url}}/static/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="{{site.url}}/static/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{site.url}}/static/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{site.url}}/static/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="{{site.url}}/static/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{site.url}}/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="{{site.url}}/static/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{site.url}}/static/favicon/favicon-16x16.png">
    <link rel="manifest" href="{{site.url}}/static/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{{site.url}}/static/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- STYLESHEETS -->
    <link
      rel="alternate"
      type="application/rss+xml"
      title="{{ site.name }}"
      href="{{ site.url }}/feed.xml"
    />
    <link
      href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{{ site.url }}/static/css/inferno.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <main>
      {{ content }}
    </main>
    <footer>
      <div class="container">
        <div class="contributors">
          <div class="icon">
            <svg class="nc-icon outline" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 48 48">
              <g fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="square" stroke-miterlimit="10">
                <path d="M20 46H2v-1.242a3.999 3.999 0 0 1 2.866-3.838C6.46 40.448 8.604 40 11 40c2.356 0 4.514.456 6.125.932A4.003 4.003 0 0 1 20 44.773V46z"/>
                <circle cx="11" cy="31" r="5"/>
                <path d="M46 46H28v-1.242a3.999 3.999 0 0 1 2.866-3.838C32.46 40.448 34.604 40 37 40c2.356 0 4.514.456 6.125.932A4.003 4.003 0 0 1 46 44.773V46z"/>
                <circle cx="37" cy="31" r="5"/><path data-color="color-2" d="M33 22H15v-1.242a3.999 3.999 0 0 1 2.866-3.838C19.46 16.448 21.604 16 24 16c2.356 0 4.514.456 6.125.932A4.003 4.003 0 0 1 33 20.773V22z"/>
                <circle data-color="color-2" cx="24" cy="7" r="5"/>
              </g>
            </svg>
          </div>
          <a href="{{site.url}}/contributors" class="title">Contributors</a>
        </div>
        <div class="license">
          Project licensed under <a href="{{ site.data.meta.repo }}">MIT License</a>
        </div>
      </div>
    </footer>
  </body>
</html>
