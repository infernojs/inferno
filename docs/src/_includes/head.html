<!-- Set default page meta -->
{% if page.title %}
  {% assign title = page.title %}
{% else %}
  {% assign title = site.name %}
{% endif %}

<!-- Page Meta -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>
  {{ title }} | Inferno
</title>

<!-- Social Links -->
<meta name="viewport" content="width=device-width">
<meta property="og:title" content="{{ title }} | Inferno">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:image" content="{{ site.url }}/assets/img/inferno.png">
<meta property="og:description" content="{{ site.description }}">

<!-- Favicons -->
<link rel="apple-touch-icon" sizes="57x57" href="{{site.url}}/assets/img/favicon/apple-icon-57x57.png">
